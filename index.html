    <title>New Password</title>
  </head>
  <body>


    
    <section id="New_Password" class="New_Password">
        <div class="container">
            <div class="row back_button">
                <div class="col-md-12">
                    <button class="back_button"><img src="img/Back.svg">Back</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12">
                    <div class="sign_up_content">
                        <h1>New Password</h1>
                    </div>
                    <div class="sign_up_form">
                        <form>
                            <div class="mb-3 email_input_reletiv">
                              <label for="New_Passwordform" class="form-label">New Password</label>
                              <span class="message_icon"><img src="img/Lock.svg"></span>
                              <input type="email" class="form-control" id="New_Passwordform" placeholder="Enter New Password" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 email_input_reletiv">
                                <label for="New_Passwordform" class="form-label">Confirm Password</label>
                                <span class="message_icon"><img src="img/Lock.svg"></span>
                                <input type="email" class="form-control" id="New_Passwordform" placeholder="************" aria-describedby="emailHelp">
                              </div>
                            <div class="button_two_flex">
                                <button type="submit" class="btn btn-login">SUBMIT</button>
                            </div>
                          </form>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-2">
                    <div class="circle_time">
                        <div class="module">
                        <h4 class="time_hour">24/<span>7</span></h4>
                        <p class="support">SUPPORT</p>
                    </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 position-relative">
                    <div class="top_winner_content">
                        <div class="top_winner">
                            <div class="winner_content">
                                <img src="img/topwinner.png" alt="Winner">
                                <div class="wi_cont">
                                    <p class="strong">Top Winner</p>
                                    <p>pillofun top achiever in...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="top_winner_content top_winner_two">
                        <div class="top_winner">
                            <div class="winner_content">
                                <img src="img/topwinner.png" alt="Winner">
                                <div class="wi_cont">
                                    <p class="strong">Top Winner</p>
                                    <p>pillofun top achiever in...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
